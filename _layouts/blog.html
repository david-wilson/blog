
  {% include header.html %}
  <article> 
            <header class="subhead">
                <h1 class="entry-title">{{ page.title }}</h1>
                <p>{{ page.subtitle }}</p>
            </header>
      <div class="row">
        <div class="span8">
            {{ content }}
            <div class="meta">
                Posted on <a href="{{ page.url }}">{{ page.date | date_to_string }}</a>
            </div>
            {% include disqus.html %}
        </div>
      </div>
  </article>

  {% include footer.html %}
